<script>
function goiY(){
  const t = Number(document.getElementById("temp").value);
  const box = document.getElementById("ketqua");
  box.innerHTML = "";

  if (isNaN(t)) {
    box.innerHTML = "<div class='note'>⚠️ Nhập nhiệt độ</div>";
    return;
  }

  // CẢNH BÁO NGUY HIỂM
  if (t <= 10) {
    box.innerHTML += "<h2>⚠️ Rất lạnh</h2><div class='item bad'>Nguy cơ nhiễm lạnh</div>";
  }
  if (t >= 35) {
    box.innerHTML += "<h2>⚠️ Rất nóng</h2><div class='item bad'>Nguy cơ sốc nhiệt</div>";
  }

  const items = document.querySelectorAll(".item-quanao");
  let nenMac = [];
  let khongNen = [];

  items.forEach(i => {
    const ten = i.dataset.ten;
    const min = Number(i.dataset.min);
    const max = Number(i.dataset.max);

    if (t >= min && t <= max) {
      nenMac.push(ten);
    } else {
      let lyDo = "";
      if (t < min) lyDo = "quá lạnh";
      if (t > max) lyDo = "quá nóng";
      khongNen.push(`${ten} (${lyDo})`);
    }
  });

  box.innerHTML += "<h2>✅ Nên mặc</h2>";
  if (nenMac.length === 0) {
    box.innerHTML += "<div class='item bad'>❌ Không có trang phục phù hợp</div>";
  } else {
    nenMac.forEach(x => box.innerHTML += `<div class="item">${x}</div>`);
  }

  box.innerHTML += "<h2>❌ Không nên mặc</h2>";
  khongNen.forEach(x => box.innerHTML += `<div class="item bad">${x}</div>`);
}
</script>

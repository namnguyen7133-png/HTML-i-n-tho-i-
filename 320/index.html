<script>
function goiY(){
  const t = parseInt(document.getElementById("temp").value);
  const box = document.getElementById("ketqua");
  box.innerHTML = "";

  if (isNaN(t)) {
    box.innerHTML = "<div class='note'>⚠️ Nhập nhiệt độ trước</div>";
    return;
  }

  const items = document.querySelectorAll(".item-quanao");
  let nenMac = [];
  let khongNen = [];

  items.forEach(i => {
    const ten = i.dataset.ten;
    const min = parseInt(i.dataset.nhietMin);
    const max = parseInt(i.dataset.nhietMax);

    if (t >= min && t <= max) {
      nenMac.push(ten);
    } else {
      khongNen.push(`${ten} (${min}–${max}°C)`);
    }
  });

  box.innerHTML += "<h2>✅ Nên mặc</h2>";
  nenMac.forEach(x => box.innerHTML += `<div class="item">${x}</div>`);

  box.innerHTML += "<h2>❌ Không nên mặc</h2>";
  khongNen.forEach(x => box.innerHTML += `<div class="item bad">${x}</div>`);
}
</script>

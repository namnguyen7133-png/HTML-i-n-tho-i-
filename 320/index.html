<script>
function goiY(){
  const t = parseInt(document.getElementById("temp").value);
  const box = document.getElementById("ketqua");
  box.innerHTML = "";

  if (isNaN(t)) {
    box.innerHTML = "<div class='note'>⚠️ Nhập nhiệt độ trước</div>";
    return;
  }

  // CẢNH BÁO CỰC ĐOAN
  if (t <= 10) {
    box.innerHTML = `
      <h2>⚠️ Rất lạnh (${t}°C)</h2>
      <div class="item bad">Nguy cơ nhiễm lạnh – chỉ nên mặc đồ rất dày</div>
    `;
  }

  if (t >= 35) {
    box.innerHTML = `
      <h2>⚠️ Rất nóng (${t}°C)</h2>
      <div class="item bad">Nguy cơ sốc nhiệt – hạn chế ra ngoài</div>
    `;
  }

  const items = document.querySelectorAll(".item-quanao");
  let nenMac = [];
  let khongNen = [];

  items.forEach(i=>{
    const ten = i.dataset.ten;
    const day = i.dataset.doDay;
    const loai = i.dataset.loai;

    if (t <= 15) {
      if (day === "day") nenMac.push(ten);
      else khongNen.push(ten + " (quá lạnh)");
    }
    else if (t <= 22) {
      if (day !== "mong") nenMac.push(ten);
      else khongNen.push(ten + " (chưa đủ ấm)");
    }
    else if (t <= 26) {
      if (day === "vua") nenMac.push(ten);
      else khongNen.push(ten + " (không tối ưu)");
    }
    else if (t <= 32) {
      if (day === "mong") nenMac.push(ten);
      else khongNen.push(ten + " (quá nóng)");
    }
    else {
      if (day === "mong") nenMac.push(ten);
      else khongNen.push(ten + " (nguy hiểm nhiệt)");
    }
  });

  box.innerHTML += "<h2>✅ Nên mặc</h2>";
  nenMac.forEach(x => box.innerHTML += `<div class="item">${x}</div>`);

  box.innerHTML += "<h2>❌ Không nên mặc</h2>";
  khongNen.forEach(x => box.innerHTML += `<div class="item bad">${x}</div>`);
}
</script>

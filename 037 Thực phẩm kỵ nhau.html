            background: linear-gradient(to bottom, #f0f8ff, #add8e6);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        #search-section, #quiz-section {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            background: #007bff;
        }
        .options button:hover {
            background: #0056b3;
        }
        #result, #search-result {
            margin-top: 20px;
            font-weight: bold;
        }
        #score {
            text-align: center;
            font-size: 18px;
            color: #dc3545;
        }
    </style>

<body>

        <!-- Phần Tìm Kiếm -->
        <div id="search-section">

            <div id="result"></div>
            <button onclick="startQuiz()">Bắt Đầu Quiz Mới</button>
            <p id="score">Điểm: 0</p>

            {food1: "Ốc bươu", food2: "Sò, hến", detox: "Uống nước rau ngò"}
        ];

        let score = 0;
        let currentPair = null;

        function searchFood() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = pairs.filter(p => p.food1.toLowerCase().includes(query) || p.food2.toLowerCase().includes(query));
            const resultDiv = document.getElementById('search-result');
            resultDiv.innerHTML = '';
            if (results.length === 0) {
                resultDiv.innerHTML = '<p>Không tìm thấy cặp kỵ nào!</p>';
            } else {
                results.forEach(r => {
                    resultDiv.innerHTML += `<p><strong>${r.food1}</strong> kỵ <strong>${r.food2}</strong>. Giải độc: ${r.detox}</p>`;
                });
            }
        }

        function startQuiz() {
            const randomIndex = Math.floor(Math.random() * pairs.length);
            currentPair = pairs[randomIndex];
            document.getElementById('question').innerText = `Thực phẩm "${currentPair.food1}" kỵ với gì?`;
            const options = [currentPair.food2];
            while (options.length < 4) {
                const wrong = pairs[Math.floor(Math.random() * pairs.length)].food2;
                if (!options.includes(wrong)) options.push(wrong);
            }
            options.sort(() => Math.random() - 0.5);
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt);
                optionsDiv.appendChild(btn);
            });
            document.getElementById('result').innerText = '';
        }

        function checkAnswer(selected) {
            const resultDiv = document.getElementById('result');
            if (selected === currentPair.food2) {
                resultDiv.innerText = `Đúng! Giải độc: ${currentPair.detox}`;
                score++;
            } else {
                resultDiv.innerText = `Sai! Đáp án đúng: ${currentPair.food2}. Giải độc: ${currentPair.detox}`;
            }
            document.getElementById('score').innerText = `Điểm: ${score}`;
        }

        // Khởi động quiz đầu tiên
        startQuiz();

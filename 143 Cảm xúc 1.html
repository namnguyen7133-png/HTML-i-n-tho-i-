    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d94;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--light);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        
        header {
            text-align: center;
            padding: 20px 15px 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0 0 25px 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(106, 17, 203, 0.3), rgba(37, 117, 252, 0.3));
            z-index: -1;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff4d94, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1rem;
            color: #b0b0ff;
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-box {
            position: relative;
            margin: 15px auto;
            max-width: 500px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 20px rgba(106, 17, 203, 0.4);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b0ff;
            font-size: 1.2rem;
        }
        
        .tabs-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .tabs-scroll-btn {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 1.5rem;
            z-index: 10;
            display: none;
        }
        
        .tabs-scroll-btn.left {
            left: 0;
        }
        
        .tabs-scroll-btn.right {
            right: 0;
        }
        
        .tabs {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            gap: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            flex-shrink: 0;
        }
        
        .tab.active {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            transform: translateY(-2px);
        }
        
        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .content {
            display: none;
        }
        
        .content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 65vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .song-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .song-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .song-list::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            border-radius: 10px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 15px;
            padding: 18px;
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
        }
        
        .song-card:hover::before {
            animation: shine 1.5s ease;
        }
        
        @keyframes shine {
            100% { transform: translateX(100%); }
        }
        
        .song-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-left-color: var(--accent);
        }
        
        .song-card.playing {
            border-left-color: #ff4d94;
            background: rgba(255, 77, 148, 0.1);
        }
        
        .song-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-weight: bold;
            margin-right: 10px;
            font-size: 0.9rem;
            box-shadow: 0 3px 8px rgba(106, 17, 203, 0.4);
        }
        
        .song-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }
        
        .song-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        
        .song-artist {
            font-size: 0.95rem;
            color: #b0b0ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .song-artist i {
            color: #ff4d94;
        }
        
        .song-bpm {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 193, 7, 0.15);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #ffd966;
            border: 1px solid rgba(255, 193, 7, 0.3);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .song-country {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(37, 117, 252, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #80b0ff;
            border: 1px solid rgba(37, 117, 252, 0.3);
        }
        
        .song-emotions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .emotion-tag {
            padding: 5px 12px;
            background: rgba(255, 77, 148, 0.15);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #ff99c2;
            border: 1px solid rgba(255, 77, 148, 0.3);
        }
        
        .bpm-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }
        
        .bpm-bar {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .bpm-fill {
            height: 100%;
            background: linear-gradient(to right, #28a745, #ffc107, #dc3545);
            transition: width 0.5s ease;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #6a11cb;
        }
        
        .country-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .country-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .country-btn.active {
            background: rgba(106, 17, 203, 0.3);
            color: white;
            border-color: #6a11cb;
        }
        
        .country-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 15, 35, 0.95);
            padding: 15px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .player-info {
            text-align: left;
            flex-grow: 1;
        }
        
        .player-title {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
        
        .player-artist {
            font-size: 0.8rem;
            color: #b0b0ff;
        }
        
        .player-controls {
            display: flex;
            gap: 15px;
        }
        
        .player-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            transition: all 0.3s ease;
        }
        
        .player-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(106, 17, 203, 0.6);
        }
        
        .player-btn:active {
            transform: scale(0.95);
        }
        
        .highlight {
            background-color: rgba(255, 255, 100, 0.3);
            padding: 2px;
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .song-card {
                padding: 15px;
            }
            
            .player-title {
                max-width: 120px;
            }
            
            .tabs {
                padding-bottom: 5px;
            }
            
            .tab {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .stats {
                gap: 10px;
            }
            
            .stat-item {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .song-info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .player-title {
                max-width: 100px;
            }
            
            .player-controls {
                gap: 10px;
            }
            
            .player-btn {
                width: 36px;
                height: 36px;
            }
            
            .country-filter {
                gap: 8px;
            }
            
            .country-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .song-bpm {
                font-size: 0.8rem;
                padding: 4px 10px;
            }
        }
    </style>
</head>

        // Lấy tất cả các cảm xúc duy nhất
        const allEmotions = Object.keys(songsByEmotion);
        
        // Biến toàn cục
        let currentEmotion = allEmotions[0];
        let currentSongIndex = 0;
        let currentSongList = [];
        let isPlaying = false;
        let searchTerm = "";
        let selectedCountry = "Tất cả";
        
        // Khởi tạo trang
        document.addEventListener('DOMContentLoaded', function() {
            renderStats();
            renderCountryFilter();
            renderTabs();
            renderContent(currentEmotion);
            setupEventListeners();
            updateScrollButtons();
        });
        
        // Hiển thị thống kê
        function renderStats() {
            let totalSongs = 0;
            let totalBpm = 0;
            
            allEmotions.forEach(emotion => {
                songsByEmotion[emotion].forEach(song => {
                    totalSongs++;
                    totalBpm += song.bpm || 0;
                });
            });
            
            const avgBpm = totalSongs > 0 ? Math.round(totalBpm / totalSongs) : 0;
            
            document.getElementById('totalSongs').textContent = `${totalSongs} bài hát`;
            document.getElementById('avgBpm').textContent = `~${avgBpm} BPM`;
            document.getElementById('totalEmotions').textContent = `${allEmotions.length} cảm xúc`;
        }
        
        // Render bộ lọc quốc gia
        function renderCountryFilter() {
            const countryFilter = document.getElementById('countryFilter');
            countryFilter.innerHTML = '';
            
            // Lấy tất cả các quốc gia duy nhất
            const countries = new Set();
            allEmotions.forEach(emotion => {
                songsByEmotion[emotion].forEach(song => {
                    countries.add(song.country);
                });
            });
            
            // Thêm nút "Tất cả"
            const allBtn = document.createElement('button');
            allBtn.className = selectedCountry === "Tất cả" ? 'country-btn active' : 'country-btn';
            allBtn.innerHTML = '<i class="fas fa-globe"></i> Tất cả';
            allBtn.dataset.country = "Tất cả";
            allBtn.addEventListener('click', () => filterByCountry("Tất cả"));
            countryFilter.appendChild(allBtn);
            
            // Thêm nút cho từng quốc gia
            Array.from(countries).sort().forEach(country => {
                const countryBtn = document.createElement('button');
                countryBtn.className = selectedCountry === country ? 'country-btn active' : 'country-btn';
                countryBtn.innerHTML = `<i class="fas fa-flag"></i> ${country}`;
                countryBtn.dataset.country = country;
                countryBtn.addEventListener('click', () => filterByCountry(country));
                countryFilter.appendChild(countryBtn);
            });
        }
        
        // Lọc theo quốc gia
        function filterByCountry(country) {
            selectedCountry = country;
            renderCountryFilter();
            renderContent(currentEmotion);
        }
        
        // Render các tab cảm xúc
        function renderTabs() {
            const tabsContainer = document.getElementById('emotionTabs');
            tabsContainer.innerHTML = '';
            
            allEmotions.forEach(emotion => {
                const tab = document.createElement('div');
                tab.className = emotion === currentEmotion ? 'tab active' : 'tab';
                tab.textContent = emotion;
                tab.dataset.emotion = emotion;
                tab.addEventListener('click', () => switchEmotion(emotion));
                tabsContainer.appendChild(tab);
            });
        }
        
        // Render nội dung theo cảm xúc
        function renderContent(emotion) {
            currentEmotion = emotion;
            
            // Cập nhật tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.emotion === emotion);
            });
            
            // Render nội dung
            const contentArea = document.getElementById('contentArea');
            
            // Xóa nội dung cũ
            contentArea.innerHTML = '';
            
            // Tạo container mới
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content active';
            contentDiv.id = emotion;
            
            // Tạo danh sách bài hát
            const songList = document.createElement('div');
            songList.className = 'song-list';
            
            // Lấy danh sách bài hát theo cảm xúc
            let songs = songsByEmotion[emotion];
            currentSongList = [...songs]; // Sao chép mảng
            
            // Lọc theo quốc gia nếu được chọn
            if (selectedCountry !== "Tất cả") {
                songs = songs.filter(song => song.country === selectedCountry);
            }
            
            // Lọc theo từ khóa tìm kiếm nếu có
            if (searchTerm.trim() !== "") {
                const term = searchTerm.toLowerCase();
                songs = songs.filter(song => 
                    song.title.toLowerCase().includes(term) ||
                    song.artist.toLowerCase().includes(term) ||
                    song.country.toLowerCase().includes(term) ||
                    song.emotions.some(e => e.toLowerCase().includes(term)) ||
                    (song.bpm && song.bpm.toString().includes(term))
                );
            }
            
            // Hiển thị kết quả
            if (songs.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <i class="fas fa-music"></i>
                    <p>Không tìm thấy bài hát nào phù hợp</p>
                    <p>Thử thay đổi bộ lọc hoặc từ khóa tìm kiếm</p>
                `;
                songList.appendChild(noResults);
            } else {
                songs.forEach((song, index) => {
                    const songCard = document.createElement('div');
                    songCard.className = 'song-card';
                    songCard.dataset.id = song.id;
                    
                    // Tính toán phần trăm BPM cho thanh hiển thị (giả sử BPM tối đa là 200)
                    const bpmPercent = Math.min((song.bpm / 200) * 100, 100);
                    
                    // Highlight từ khóa tìm kiếm nếu có
                    let title = song.title;
                    let artist = song.artist;
                    let country = song.country;
                    let emotions = song.emotions.join(", ");
                    let bpm = song.bpm ? song.bpm.toString() : "N/A";
                    
                    if (searchTerm.trim() !== "") {
                        const term = searchTerm.toLowerCase();
                        const regex = new RegExp(`(${term})`, 'gi');
                        
                        title = title.replace(regex, '<span class="highlight">$1</span>');
                        artist = artist.replace(regex, '<span class="highlight">$1</span>');
                        country = country.replace(regex, '<span class="highlight">$1</span>');
                        emotions = emotions.replace(regex, '<span class="highlight">$1</span>');
                        bpm = bpm.replace(regex, '<span class="highlight">$1</span>');
                    }
                    
                    songCard.innerHTML = `
                        <div>
                            <span class="song-number">${index + 1}</span>
                            <span class="song-title">${title}</span>
                        </div>
                        <div class="song-info-row">
                            <div class="song-artist">
                                <i class="fas fa-user"></i>
                                <span>${artist}</span>
                            </div>
                            <div class="song-bpm">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>${bpm} BPM</span>
                                <div class="bpm-indicator">
                                    <div class="bpm-bar">
                                        <div class="bpm-fill" style="width: ${bpmPercent}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="song-country">
                            <i class="fas fa-globe"></i> ${country}
                        </div>
                        <div class="song-emotions">
                            ${song.emotions.map(emotion => `<span class="emotion-tag">${emotion}</span>`).join('')}
                        </div>
                    `;
                    
                    songCard.addEventListener('click', () => playSong(song, index));
                    songList.appendChild(songCard);
                });
            }
            
            contentDiv.appendChild(songList);
            contentArea.appendChild(contentDiv);
        }
        
        // Chuyển đổi cảm xúc
        function switchEmotion(emotion) {
            renderContent(emotion);
        }
        
        // Phát bài hát
        function playSong(song, index) {
            currentSongIndex = index;
            
            // Cập nhật player
            document.getElementById('playerTitle').textContent = song.title;
            document.getElementById('playerArtist').textContent = `${song.artist} - ${song.country} (${song.bpm} BPM)`;
            
            // Cập nhật trạng thái phát
            const playBtn = document.getElementById('playBtn');
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
            
            // Highlight bài hát đang chơi
            document.querySelectorAll('.song-card').forEach(card => {
                card.classList.remove('playing');
            });
            
            const currentCard = document.querySelector(`.song-card[data-id="${song.id}"]`);
            if (currentCard) {
                currentCard.classList.add('playing');
                currentCard.style.borderLeftColor = "#ff4d94";
                currentCard.style.background = "rgba(255, 77, 148, 0.15)";
            }
        }
        
        // Cập nhật nút cuộn tab
        function updateScrollButtons() {
            const tabsContainer = document.querySelector('.tabs');
            const scrollLeftBtn = document.getElementById('scrollLeftBtn');
            const scrollRightBtn = document.getElementById('scrollRightBtn');
            
            // Kiểm tra xem có cần hiển thị nút cuộn không
            if (tabsContainer.scrollWidth > tabsContainer.clientWidth) {
                scrollLeftBtn.style.display = 'block';
                scrollRightBtn.style.display = 'block';
                
                scrollLeftBtn.addEventListener('click', () => {
                    tabsContainer.scrollBy({ left: -100, behavior: 'smooth' });
                });
                
                scrollRightBtn.addEventListener('click', () => {
                    tabsContainer.scrollBy({ left: 100, behavior: 'smooth' });
                });
            } else {
                scrollLeftBtn.style.display = 'none';
                scrollRightBtn.style.display = 'none';
            }
        }
        
        // Thiết lập sự kiện
        function setupEventListeners() {
            // Tìm kiếm
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                searchTerm = this.value;
                renderContent(currentEmotion);
            });
            
            // Player controls
            document.getElementById('playBtn').addEventListener('click', function() {
                isPlaying = !isPlaying;
                this.innerHTML = isPlaying ? 
                    '<i class="fas fa-pause"></i>' : 
                    '<i class="fas fa-play"></i>';
                
                // Nếu chưa có bài hát nào được chọn, chọn bài đầu tiên
                if (!document.getElementById('playerTitle').textContent.includes("Chọn một bài hát")) {
                    return;
                }
                
                if (currentSongList.length > 0 && document.getElementById('playerTitle').textContent === "Chọn một bài hát để phát") {
                    playSong(currentSongList[0], 0);
                }
            });
            
            document.getElementById('prevBtn').addEventListener('click', function() {
                if (currentSongList.length === 0) return;
                
                currentSongIndex = (currentSongIndex - 1 + currentSongList.length) % currentSongList.length;
                playSong(currentSongList[currentSongIndex], currentSongIndex);
            });
            
            document.getElementById('nextBtn').addEventListener('click', function() {
                if (currentSongList.length === 0) return;
                
                currentSongIndex = (currentSongIndex + 1) % currentSongList.length;
                playSong(currentSongList[currentSongIndex], currentSongIndex);
            });
            
            // Tự động chọn bài hát đầu tiên khi nhấn phát mà chưa có bài nào
            document.getElementById('playBtn').addEventListener('click', function() {
                if (document.getElementById('playerTitle').textContent === "Chọn một bài hát để phát") {
                    if (currentSongList.length > 0) {
                        playSong(currentSongList[0], 0);
                    }
                }
            });
            
            // Cập nhật nút cuộn khi thay đổi kích thước cửa sổ
            window.addEventListener('resize', updateScrollButtons);
        }
    </script>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tư Vấn Món Ăn - Phần 13/15</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 25px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            margin: 0;
            padding: 8px 15px;
        }
        
        .page-info {
            font-weight: bold;
            margin: 0 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .result-count {
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

        <h1>Game Tư Vấn Món Ăn Theo Nhiệt Độ và Bệnh Tật - Phần 13/15</h1>

            </div>
            
            <div class="input-group">
                <label for="condition">Tình trạng sức khỏe:</label>

                    <option value="">-- Chọn tình trạng --</option>
                    <option value="Người thích đồ nhẹ">Người thích đồ nhẹ</option>

                    <option value="Người thích đồ mát">Người thích đồ mát</option>

            </div>
            
            <button id="search-btn">Tìm Món Ăn</button>
        </div>
        
        <div class="results-section">
            <div class="result-count" id="result-count"></div>
            
            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>

                            <th>Người bệnh</th>
                            <th>Triệu chứng</th>

                            <th>Thực phẩm tránh</th>

                    </thead>
                    <tbody id="results-body">
                        <!-- Kết quả sẽ được hiển thị ở đây -->

                </table>
            </div>
            
            <div class="pagination" id="pagination">
                <button id="prev-btn">Trước</button>
                <span class="page-info" id="page-info">Trang 1/1</span>
                <button id="next-btn">Sau</button>
            </div>
        </div>
    </div>

                avoid_foods: "Rượu, thực phẩm công nghiệp",
                note: "Bổ sung sắt, kẽm, omega-3"
            },
            {
                organ: "Miệng",
                code: "Sáng132",
                patient_id: "132",
                disease: "Bệnh nhiệt miệng",
                temperature_range: "0-10°C",
                cold_constitution: "Phù hợp",
                hot_constitution: "Không nên dùng quá nóng",
                meal_amount: "250g",
                meal_time: "07:15 sáng",
                rest_time: "20 phút",
                alternative_dish: "Cháo đậu xanh nóng nhẹ",
                suitable_fruits: "Lê",
                suitable_drinks: "Trà atiso ấm",
                estimated_price: "30,000đ",
                avoid_foods: "Đồ cay, nóng quá mức",
                note: "Dùng đồ ấm vừa phải, tránh nhiệt sinh thêm"
            }
        ];

        // Biến toàn cục
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredData = [];

        // Các phần tử DOM
        const temperatureInput = document.getElementById('temperature');
        const conditionSelect = document.getElementById('condition');
        const searchBtn = document.getElementById('search-btn');
        const resultsBody = document.getElementById('results-body');
        const resultCount = document.getElementById('result-count');
        const pageInfo = document.getElementById('page-info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pagination = document.getElementById('pagination');

        // Hàm lọc dữ liệu
        function filterData() {
            const temperature = parseInt(temperatureInput.value);
            const condition = conditionSelect.value;
            
            filteredData = foodData.filter(item => {
                let matchesTemperature = true;
                let matchesCondition = true;
                
                // Kiểm tra nhiệt độ
                if (!isNaN(temperature)) {
                    const tempRange = item.temperature_range;
                    if (tempRange && tempRange.includes('°C')) {
                        try {
                            let rangeText = tempRange.replace('°C', '').trim();
                            if (rangeText.includes('-')) {
                                const rangeParts = rangeText.split('-');
                                const minTemp = parseInt(rangeParts[0]);
                                const maxTemp = parseInt(rangeParts[1]);
                                matchesTemperature = temperature >= minTemp && temperature <= maxTemp;
                            }
                            else if (!isNaN(parseInt(rangeText))) {
                                const exactTemp = parseInt(rangeText);
                                matchesTemperature = temperature === exactTemp;
                            }
                        } catch (e) {
                            console.error("Lỗi xử lý nhiệt độ:", e);
                            matchesTemperature = false;
                        }
                    } else {
                        matchesTemperature = true;
                    }
                }
                
                // Kiểm tra tình trạng sức khỏe
                if (condition) {
                    matchesCondition = item.disease.includes(condition);
                }
                
                return matchesTemperature && matchesCondition;
            });
            
            currentPage = 1;
            displayResults();
        }

        // Hàm hiển thị kết quả
        function displayResults() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            resultsBody.innerHTML = '';
            
            if (pageData.length === 0) {
                resultsBody.innerHTML = '<tr><td colspan="13" class="no-results">Không tìm thấy kết quả phù hợp</td></tr>';
                pagination.style.display = 'none';
                resultCount.textContent = 'Không tìm thấy kết quả nào';
            } else {
                pageData.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.code}</td>
                        <td>${item.patient_id}</td>
                        <td>${item.disease}</td>
                        <td>${item.cold_constitution}</td>
                        <td>${item.hot_constitution}</td>
                        <td>${item.meal_amount}</td>
                        <td>${item.meal_time}</td>
                        <td>${item.alternative_dish}</td>
                        <td>${item.suitable_fruits}</td>
                        <td>${item.suitable_drinks}</td>
                        <td>${item.estimated_price}</td>
                        <td>${item.avoid_foods}</td>
                        <td>${item.note}</td>
                    `;
                    resultsBody.appendChild(row);
                });
                
                const totalPages = Math.ceil(filteredData.length / itemsPerPage);
                pageInfo.textContent = `Trang ${currentPage}/${totalPages}`;
                
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                
                resultCount.textContent = `Tìm thấy ${filteredData.length} kết quả`;
                pagination.style.display = totalPages > 1 ? 'flex' : 'none';
            }
        }

        // Sự kiện
        searchBtn.addEventListener('click', filterData);
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayResults();
            }
        });
        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayResults();
            }
        });

        // Tự động tìm kiếm khi trang được tải
        window.addEventListener('DOMContentLoaded', () => {
            filterData();
        });
    </script>

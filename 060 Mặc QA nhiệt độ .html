<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Trang Phục Theo Nhiệt Độ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2575fc;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
            margin-top: 25px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .results-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .result-box {
            flex: 1;
            min-width: 300px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2575fc;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 8px;
        }
        
        .result-list {
            list-style-type: none;
        }
        
        .result-list li {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 16px;
        }
        
        .result-list li:last-child {
            border-bottom: none;
        }
        
        .no-data {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 20px 0;
        }
        
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }
            
            .results-section {
                flex-direction: column;
            }
            
            .result-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

            <h1>Tra Cứu Trang Phục Theo Nhiệt Độ</h1>
            <p class="description">Nhập nhiệt độ thấp nhất và cao nhất để xem các loại trang phục phù hợp</p>

        <div class="input-section">

            </div>
            
            <button id="searchBtn">Tra Cứu</button>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="results-section">
            <div class="result-box">
                <div class="result-title" id="lowTempTitle">Trang phục cho nhiệt độ thấp</div>

        </div>
        
        <footer>
            <p>Ứng dụng được phát triển dựa trên dữ liệu trang phục theo nhiệt độ</p>
        </footer>
    </div>

            // Lấy dữ liệu cho nhiệt độ cao

            // Cập nhật tiêu đề

                lowTempData.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    lowTempResults.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'Không có dữ liệu cho nhiệt độ này';
                li.className = 'no-data';
                lowTempResults.appendChild(li);
            }
            
            // Hiển thị kết quả cho nhiệt độ cao
            highTempResults.innerHTML = '';
            if (highTempData.length > 0) {
                highTempData.forEach(item => {

                    li.textContent = item;
                    highTempResults.appendChild(li);
                });

                li.className = 'no-data';
                highTempResults.appendChild(li);
            }
        }

        // Hàm kiểm tra và xử lý lỗi
        function validateInputs() {
            const lowTemp = parseInt(lowTempInput.value);
            const highTemp = parseInt(highTempInput.value);
            
            // Ẩn thông báo lỗi
            errorMessage.style.display = 'none';
            
            // Kiểm tra giá trị nhập vào
            if (isNaN(lowTemp) || isNaN(highTemp)) {
                errorMessage.textContent = 'Vui lòng nhập cả hai nhiệt độ';
                errorMessage.style.display = 'block';
                return false;
            }
            
            if (lowTemp < 1 || lowTemp > 45 || highTemp < 1 || highTemp > 45) {
                errorMessage.textContent = 'Nhiệt độ phải nằm trong khoảng từ 1 đến 45°C';
                errorMessage.style.display = 'block';
                return false;
            }
            
            if (lowTemp > highTemp) {
                errorMessage.textContent = 'Nhiệt độ thấp nhất không thể lớn hơn nhiệt độ cao nhất';
                errorMessage.style.display = 'block';
                return false;
            }
            
            return true;
        }

        // Sự kiện khi nhấn nút tìm kiếm
        searchBtn.addEventListener('click', function() {
            if (validateInputs()) {
                const lowTemp = parseInt(lowTempInput.value);
                const highTemp = parseInt(highTempInput.value);
                displayResults(lowTemp, highTemp);
            }
        });

        // Sự kiện khi nhấn phím Enter trong ô nhập liệu
        lowTempInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
        
        highTempInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Hiển thị dữ liệu mặc định khi tải trang
        window.addEventListener('DOMContentLoaded', function() {
            lowTempInput.value = '10';
            highTempInput.value = '20';
            displayResults(10, 20);
        });
    </script>
</body>
</html>

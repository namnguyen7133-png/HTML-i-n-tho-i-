            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4a6fa5;
            grid-column: 1 / -1;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #555;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .input-section {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .result-section {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #4a6fa5;
            outline: none;
        }
        
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            border: 1px solid #ddd;
        }
        
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3a5a80;
        }
        
        .results-container {
            margin-top: 20px;
        }
        
        .result-item {
            background-color: #f8f9fa;
            border-left: 4px solid #4a6fa5;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 6px 6px 0;
        }
        
        .result-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .color-result {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #eaeaea;
        }
        
        .clothing-item {
            padding: 8px 12px;
            background-color: #eef5ff;
            border-radius: 4px;
            margin: 5px 0;
            border-left: 3px solid #4a6fa5;
        }
        
        .person-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .person-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .person-item:hover {
            background-color: #f0f7ff;
        }
        
        .person-item:last-child {
            border-bottom: none;
        }
        
        .person-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .person-dob {
            color: #666;
            font-size: 0.9rem;
        }
        
        .explanation {
            font-style: italic;
            color: #555;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.95rem;
        }
        
        .highlight {
            background-color: #fffacd;
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        .time-unit {
            color: #4a6fa5;
            font-weight: 700;
        }
        
        .color-name {
            font-weight: 600;
            margin-left: 10px;
        }

            background-color: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
            margin-left: 10px;
        }
    </style>

            const current = new Date(currentDate);
            
            let years = current.getFullYear() - birth.getFullYear();
            const monthDiff = current.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && current.getDate() < birth.getDate())) {
                years--;
            }
            
            return years;
        }

        // Tính tuổi theo tháng
        function calculateAgeInMonths(birthDate, currentDate) {
            const birth = new Date(birthDate);
            const current = new Date(currentDate);
            
            let months = (current.getFullYear() - birth.getFullYear()) * 12;
            months += current.getMonth() - birth.getMonth();
            
            if (current.getDate() < birth.getDate()) {
                months--;
            }
            
            return months;
        }

        // Tính tuổi theo tuần
        function calculateAgeInWeeks(birthDate, currentDate) {
            const birth = new Date(birthDate);
            const current = new Date(currentDate);
            
            const diffTime = Math.abs(current - birth);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return Math.floor(diffDays / 7);
        }

        // Tính tuổi theo ngày
        function calculateAgeInDays(birthDate, currentDate) {
            const birth = new Date(birthDate);
            const current = new Date(currentDate);
            
            const diffTime = Math.abs(current - birth);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // Tính tuổi theo giờ
        function calculateAgeInHours(birthDate, currentDate) {
            const birth = new Date(birthDate);
            const current = new Date(currentDate);
            
            const diffTime = Math.abs(current - birth);
            return Math.floor(diffTime / (1000 * 60 * 60));
        }

        // Tính chỉ số màu dựa trên giá trị tuổi
        function getColorIndex(ageValue) {
            let result = ageValue % 12;
            return result === 0 ? 12 : result;
        }

        // Hiển thị kết quả
        function displayResults(name, birthDate, currentDate, results) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            let html = `
                <div class="result-item">
                    <div class="result-title">Thông tin cá nhân</div>
                    <p><strong>Họ tên:</strong> ${name}</p>
                    <p><strong>Ngày sinh:</strong> ${formatDateForDisplay(birthDate)}</p>
                    <p><strong>Ngày hiện tại:</strong> ${formatDateForDisplay(currentDate)}</p>
                </div>
            `;
            
            // Hiển thị kết quả cho từng loại tuổi
            const timeUnits = [
                { key: 'years', label: 'Tuổi (năm)', unit: 'năm' },
                { key: 'months', label: 'Tuổi (tháng)', unit: 'tháng' },
                { key: 'weeks', label: 'Tuổi (tuần)', unit: 'tuần' },
                { key: 'days', label: 'Tuổi (ngày)', unit: 'ngày' },
                { key: 'hours', label: 'Tuổi (giờ)', unit: 'giờ' }
            ];
            
            timeUnits.forEach(unit => {
                const data = results[unit.key];
                const colorHex = colorHexCodes[data.color] || "#CCCCCC";
                
                html += `
                    <div class="result-item">
                        <div class="result-title">${unit.label}: <span class="highlight">${data.value} ${unit.unit}</span></div>
                        
                        <div class="color-result">
                            <div class="color-preview" style="background-color: ${colorHex};"></div>
                            <span class="color-name">${data.color}</span>
                            <span class="hex-code">${colorHex}</span>
                        </div>
                        
                        <div class="explanation">${colorExplanations[data.color] || "Không có giải thích cho màu này."}</div>
                        
                        <div><strong>Đề xuất quần áo:</strong></div>
                `;
                
                // Hiển thị quần áo
                data.clothing.forEach(item => {
                    html += `<div class="clothing-item">${item}</div>`;
                });
                
                html += `</div>`;
            });
            
            resultsContainer.innerHTML = html;
        }
    </script>

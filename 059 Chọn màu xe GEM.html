        function lookupColor(number, tableIndex) {
            const rawMap = RAW_COLOR_MAPS[tableIndex].toUpperCase().replace(/\s/g, ''); // X√≥a kho·∫£ng tr·∫Øng
            const pattern = new RegExp(number + '([A-Z√Ä√Å·∫¢√É·∫†ƒÇ·∫∞·∫Æ·∫≤·∫¥·∫∂√Ç·∫¶·∫§·∫®·∫™·∫¨√à√â·∫∫·∫º·∫∏√ä·ªÄ·∫æ·ªÇ·ªÑ·ªÜ√å√ç·ªàƒ®·ªä√í√ì·ªé√ï·ªå√î·ªí·ªê·ªî·ªñ·ªò∆†·ªú·ªö·ªû·ª†·ª¢√ô√ö·ª¶≈®·ª§∆Ø·ª™·ª®·ª¨·ªÆ·ª∞·ª≤√ù·ª∂·ª∏·ª¥]+?)(?=[0-9]|$)', 'g');
            let matches = [...rawMap.matchAll(pattern)];
            
            return matches.map(match => {

        /**

         * V√≠ d·ª•: 3/3/1971 -> 33 -> 33,000,000

        function calculateBestPrice(dobString) {
            // Chu·∫©n h√≥a chu·ªói nh·∫≠p: lo·∫°i b·ªè kho·∫£ng tr·∫Øng, thay / ho·∫∑c - b·∫±ng ''
            const parts = dobString.split(/[\/-]/).map(p => p.trim()).filter(p => p !== '');
            
            if (parts.length < 2) return null;

            const day = parseInt(parts[0]);
            const month = parseInt(parts[1]);

            if (isNaN(day) || isNaN(month) || day < 1 || month < 1 || month > 12) return null;

            // Gh√©p Ng√†y v√† Th√°ng, lo·∫°i b·ªè s·ªë 0 ·ªü ƒë·∫ßu n·∫øu c√≥
            const dmString = `${day}${month}`; 
            
            // Th√™m 6 s·ªë 0 ƒë·ªÉ c√≥ gi√° tr·ªã h√†ng tri·ªáu
            const priceNum = parseInt(dmString) * 1000000;

            if (isNaN(priceNum) || priceNum === 0) return null;

            return priceNum;
        }

        // ƒê·ªãnh d·∫°ng s·ªë th√†nh ti·ªÅn t·ªá Vi·ªát Nam (VND)

                return;

            // --- 1. X·ª≠ l√Ω Gi√° T·ªët ---
            const bestPrice = calculateBestPrice(dob);

            const nameCode = getNameCode(ownerName);

                 resultDiv.innerHTML = '<p style="color: red;">D·ªØ li·ªáu nh·∫≠p cho vi·ªác t√≠nh m√†u kh√¥ng h·ª£p l·ªá (T√™n ch·ªß ho·∫∑c Dung t√≠ch xi-lanh).</p>';
                return;
            }

            let analysisHtml = `
                <p>üî¢ **2. PH√ÇN T√çCH T√åM M√ÄU:**</p>
                <ul>
                    <li>T√™n Ng∆∞·ªùi Ch·ªß: **${ownerName.toUpperCase()}**</li>

            // T·∫≠p h·ª£p c√°c s·ªë ƒë·ªÉ tra c·ª©u (bao g·ªìm Th∆∞∆°ng, D∆∞, v√† c√°c ch·ªØ s·ªë c·∫•u th√†nh)
            const otherNumbers = [quotient, remainder, ...capacity.split('').map(Number), ...nameCode.split('').map(Number)];

                let colorKey = Object.keys(COLOR_HEX).find(key => key.toUpperCase().replace(/\s/g, '') === normalizedColor);

                if (colorKey) {
                    allColors[colorKey] = (allColors[colorKey] || 0) + 1;
                }
            });

            // S·∫Øp x·∫øp k·∫øt qu·∫£ theo t·∫ßn su·∫•t gi·∫£m d·∫ßn
            const sortedColors = Object.entries(allColors)
                .sort(([, countA], [, countB]) => countB - countA);

            // Hi·ªÉn th·ªã k·∫øt qu·∫£ t√¨m ƒë∆∞·ª£c
            let finalColorsHtml = '<div>';
            if (sortedColors.length > 0) {
                sortedColors.forEach(([colorName, count]) => {
                    const hexCode = COLOR_HEX[colorName] || '#000000';
                    finalColorsHtml += `
                        <div class="color-item">
                            <div class="color-box" style="background-color: ${hexCode};"></div>
                            <span>${colorName} (${hexCode})</span>
                            <span class="color-score">(${count} l·∫ßn)</span>
                        </div>
                    `;
                });
            } else {
                finalColorsHtml = '<p style="color: #6c757d;">Kh√¥ng t√¨m th·∫•y m√†u ph√π h·ª£p n√†o theo quy t·∫Øc tra c·ª©u.</p>';
            }
            finalColorsHtml += '</div>';

            resultDiv.innerHTML = analysisHtml;
            finalColorsDiv.innerHTML = finalColorsHtml;
        }
    </script>

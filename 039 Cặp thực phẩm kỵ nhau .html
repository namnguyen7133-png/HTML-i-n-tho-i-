<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tìm Cặp Thực Phẩm Kỵ Nhau</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .game-area {
            flex: 1;
            min-width: 300px;
        }
        
        .info-area {
            flex: 1;
            min-width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .food-card {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .food-card:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .food-card.selected {
            background-color: #e74c3c;
        }
        
        .food-card.matched {
            background-color: #2ecc71;
            cursor: default;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #34495e;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .food-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .food-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .food-item:hover {
            background-color: #f0f0f0;
        }
        
        .food-details {
            margin-top: 20px;
            display: none;
        }
        
        .food-details.active {
            display: block;
        }
        
        .food-details h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .incompatible-list {
            list-style-type: none;
        }
        
        .incompatible-list li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        
        .game-instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Tìm Cặp Thực Phẩm Kỵ Nhau</h1>
            <p class="description">Khám phá 93 cặp thực phẩm không nên kết hợp với nhau</p>
        </header>
        
        <div class="game-container">
            <div class="game-area">
                <div class="game-instructions">
                    <h3>Hướng dẫn chơi:</h3>
                    <p>Chọn hai thực phẩm để xem chúng có kỵ nhau không. Tìm tất cả các cặp để hoàn thành trò chơi!</p>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Điểm</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Cặp đã tìm</div>
                        <div class="stat-value" id="pairs-found">0/8</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Thời gian</div>
                        <div class="stat-value" id="timer">60</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="start-btn">Bắt đầu</button>
                    <button id="reset-btn">Chơi lại</button>
                    <button id="hint-btn">Gợi ý</button>
                </div>
                
                <div class="game-board" id="game-board">
                    <!-- Thẻ thực phẩm sẽ được tạo bằng JavaScript -->
                </div>
            </div>
            
            <div class="info-area">
                <h2>Thông tin thực phẩm</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Tìm kiếm thực phẩm...">
                </div>
                
                <div class="food-list" id="food-list">
                    <!-- Danh sách thực phẩm sẽ được tạo bằng JavaScript -->
                </div>
                
                <div class="food-details" id="food-details">
                    <h3 id="selected-food-name"></h3>
                    <p>Không nên kết hợp với:</p>
                    <ul class="incompatible-list" id="incompatible-list">
                        <!-- Danh sách thực phẩm kỵ nhau sẽ được tạo bằng JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dữ liệu các cặp thực phẩm kỵ nhau (đã chọn 8 cặp tiêu biểu)
        const incompatiblePairs = [
            { food1: "Cua", food2: "Cam quýt", reason: "Sinh chứng nhuyễn thư (thứ nhọt mềm mọc trong thịt)" },
            { food1: "Cua", food2: "Bí đỏ", reason: "Sinh độc" },
            { food1: "Trứng vịt", food2: "Mận Đà Lạt", reason: "Sinh độc" },
            { food1: "Thịt gà", food2: "Mận Đà Lạt", reason: "Sinh bệnh lỵ" },
            { food1: "Thịt chó", food2: "Đậu xanh", reason: "Bụng trướng to" },
            { food1: "Thịt rắn", food2: "Củ cải trắng", reason: "Có thể chết" },
            { food1: "Thịt dê", food2: "Dưa hấu", reason: "Trúng độc nặng" },
            { food1: "Thịt ba ba", food2: "Rau dền", reason: "Có thể chết vì trúng độc" }
        ];

        // Tạo danh sách tất cả các thực phẩm duy nhất
        const allFoods = [...new Set([...incompatiblePairs.map(pair => pair.food1), ...incompatiblePairs.map(pair => pair.food2)])];

        // Biến trạng thái game
        let selectedCards = [];
        let matchedPairs = [];
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let gameStarted = false;

        // DOM Elements
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const pairsFoundElement = document.getElementById('pairs-found');
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const hintBtn = document.getElementById('hint-btn');
        const searchInput = document.getElementById('search-input');
        const foodList = document.getElementById('food-list');
        const foodDetails = document.getElementById('food-details');
        const selectedFoodName = document.getElementById('selected-food-name');
        const incompatibleList = document.getElementById('incompatible-list');

        // Khởi tạo game
        function initGame() {
            gameBoard.innerHTML = '';
            selectedCards = [];
            matchedPairs = [];
            score = 0;
            scoreElement.textContent = score;
            pairsFoundElement.textContent = `0/${incompatiblePairs.length}`;
            
            // Tạo thẻ cho mỗi thực phẩm
            allFoods.forEach(food => {
                const card = document.createElement('div');
                card.className = 'food-card';
                card.textContent = food;
                card.dataset.food = food;
                card.addEventListener('click', () => selectCard(card));
                gameBoard.appendChild(card);
            });
        }

        // Xử lý khi chọn thẻ
        function selectCard(card) {
            if (!gameStarted) return;
            if (card.classList.contains('matched') || card.classList.contains('selected')) return;
            
            card.classList.add('selected');
            selectedCards.push(card);
            
            if (selectedCards.length === 2) {
                checkMatch();
            }
        }

        // Kiểm tra xem hai thẻ có khớp không
        function checkMatch() {
            const card1 = selectedCards[0];
            const card2 = selectedCards[1];
            const food1 = card1.dataset.food;
            const food2 = card2.dataset.food;
            
            // Kiểm tra xem có phải là cặp kỵ nhau không
            const isMatch = incompatiblePairs.some(pair => 
                (pair.food1 === food1 && pair.food2 === food2) || 
                (pair.food1 === food2 && pair.food2 === food1)
            );
            
            if (isMatch) {
                // Tìm cặp chính xác
                const matchedPair = incompatiblePairs.find(pair => 
                    (pair.food1 === food1 && pair.food2 === food2) || 
                    (pair.food1 === food2 && pair.food2 === food1)
                );
                
                matchedPairs.push(matchedPair);
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                // Cập nhật điểm và số cặp đã tìm
                score += 10;
                scoreElement.textContent = score;
                pairsFoundElement.textContent = `${matchedPairs.length}/${incompatiblePairs.length}`;
                
                // Kiểm tra xem đã hoàn thành game chưa
                if (matchedPairs.length === incompatiblePairs.length) {
                    endGame(true);
                }
            } else {
                // Không khớp, đợi một chút rồi lật lại
                setTimeout(() => {
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                }, 1000);
            }
            
            // Reset danh sách thẻ đã chọn
            setTimeout(() => {
                selectedCards = [];
            }, 1000);
        }

        // Bắt đầu game
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            timeLeft = 60;
            timerElement.textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
            
            startBtn.disabled = true;
        }

        // Kết thúc game
        function endGame(isWin) {
            clearInterval(timerInterval);
            gameStarted = false;
            startBtn.disabled = false;
            
            if (isWin) {
                alert(`Chúc mừng! Bạn đã tìm thấy tất cả ${incompatiblePairs.length} cặp thực phẩm kỵ nhau!\nĐiểm của bạn: ${score}`);
            } else {
                alert(`Hết thời gian! Bạn đã tìm thấy ${matchedPairs.length}/${incompatiblePairs.length} cặp.\nĐiểm của bạn: ${score}`);
            }
        }

        // Reset game
        function resetGame() {
            clearInterval(timerInterval);
            gameStarted = false;
            startBtn.disabled = false;
            timeLeft = 60;
            timerElement.textContent = timeLeft;
            initGame();
        }

        // Hiển thị gợi ý
        function showHint() {
            if (!gameStarted) {
                alert('Vui lòng bắt đầu game trước!');
                return;
            }
            
            // Tìm một cặp chưa được tìm thấy
            const unmatchedPair = incompatiblePairs.find(pair => 
                !matchedPairs.some(matched => 
                    (matched.food1 === pair.food1 && matched.food2 === pair.food2) || 
                    (matched.food1 === pair.food2 && matched.food2 === pair.food1)
                )
            );
            
            if (unmatchedPair) {
                // Tìm các thẻ tương ứng
                const card1 = Array.from(gameBoard.children).find(card => 
                    card.dataset.food === unmatchedPair.food1 && !card.classList.contains('matched')
                );
                const card2 = Array.from(gameBoard.children).find(card => 
                    card.dataset.food === unmatchedPair.food2 && !card.classList.contains('matched')
                );
                
                // Làm nổi bật các thẻ trong 2 giây
                if (card1 && card2) {
                    card1.style.backgroundColor = '#f39c12';
                    card2.style.backgroundColor = '#f39c12';
                    
                    setTimeout(() => {
                        card1.style.backgroundColor = '';
                        card2.style.backgroundColor = '';
                    }, 2000);
                }
                
                // Trừ điểm
                score = Math.max(0, score - 2);
                scoreElement.textContent = score;
            }
        }

        // Khởi tạo danh sách thực phẩm
        function initFoodList() {
            foodList.innerHTML = '';
            
            allFoods.forEach(food => {
                const item = document.createElement('div');
                item.className = 'food-item';
                item.textContent = food;
                item.addEventListener('click', () => showFoodDetails(food));
                foodList.appendChild(item);
            });
        }

        // Hiển thị chi tiết thực phẩm
        function showFoodDetails(food) {
            selectedFoodName.textContent = food;
            incompatibleList.innerHTML = '';
            
            // Tìm tất cả các thực phẩm kỵ với thực phẩm này
            const incompatibleFoods = incompatiblePairs
                .filter(pair => pair.food1 === food || pair.food2 === food)
                .map(pair => pair.food1 === food ? pair.food2 : pair.food1);
            
            if (incompatibleFoods.length > 0) {
                incompatibleFoods.forEach(incompatibleFood => {
                    const li = document.createElement('li');
                    li.textContent = incompatibleFood;
                    incompatibleList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'Không có thông tin về thực phẩm kỵ với món này';
                incompatibleList.appendChild(li);
            }
            
            foodDetails.classList.add('active');
        }

        // Tìm kiếm thực phẩm
        function searchFoods() {
            const searchTerm = searchInput.value.toLowerCase();
            const foodItems = foodList.getElementsByClassName('food-item');
            
            Array.from(foodItems).forEach(item => {
                const foodName = item.textContent.toLowerCase();
                if (foodName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Sự kiện
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        hintBtn.addEventListener('click', showHint);
        searchInput.addEventListener('input', searchFoods);

        // Khởi tạo
        initGame();
        initFoodList();
    </script>
</body>
</html>

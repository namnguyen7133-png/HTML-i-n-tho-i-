        function getItemKey(item, mode, charIndex = 0) {
            switch(mode) {
                case 'first': return item.key_first;
                case 'middle': return item.key_middle;
                case 'last': return item.key_last;
                case 'combo': 
                    // Trong combo mode, t√¨m t·∫•t c·∫£ c√°c ch·ªØ c√°i trong t·ª´
                    const word = item.name.toUpperCase().replace(/[^A-Z√Ä√Å·∫¢√É·∫†ƒÇ·∫∞·∫Æ·∫≤·∫¥·∫∂√Ç·∫¶·∫§·∫®·∫™·∫¨√à√â·∫∫·∫º·∫∏√ä·ªÄ·∫æ·ªÇ·ªÑ·ªÜ√å√ç·ªàƒ®·ªä√í√ì·ªé√ï·ªå√î·ªí·ªê·ªî·ªñ·ªò∆†·ªú·ªö·ªû·ª†·ª¢√ô√ö·ª¶≈®·ª§∆Ø·ª™·ª®·ª¨·ªÆ·ª∞·ª≤√ù·ª∂·ª∏·ª¥]/g, '');
                    return word[charIndex % word.length] || '';
                default: return item.key_first;
            }
        }
        
        function getCharFromInput(inputChar, mode, index = 0) {
            const char = inputChar.toUpperCase();
            
            if (mode === 'middle') {
                const vowels = 'AEIOUY√Ä√Å·∫¢√É·∫†ƒÇ·∫∞·∫Æ·∫≤·∫¥·∫∂√Ç·∫¶·∫§·∫®·∫™·∫¨√à√â·∫∫·∫º·∫∏√ä·ªÄ·∫æ·ªÇ·ªÑ·ªÜ√å√ç·ªàƒ®·ªä√í√ì·ªé√ï·ªå√î·ªí·ªê·ªî·ªñ·ªò∆†·ªú·ªö·ªû·ª†·ª¢√ô√ö·ª¶≈®·ª§∆Ø·ª™·ª®·ª¨·ªÆ·ª∞·ª≤√ù·ª∂·ª∏·ª¥';
                return vowels.includes(char) ? char : null;

        // ==================== H√ÄM X·ª¨ L√ù T√åM KI·∫æM ====================
        function searchItems() {
            const input = document.getElementById('charInput').value.trim();
            
            if (!input) {
                alert("Vui l√≤ng nh·∫≠p m·ªôt t√™n ri√™ng!");
                return;
            }
            
            // X·ª≠ l√Ω c√°c ch·∫ø ƒë·ªô t√¨m ki·∫øm kh√°c nhau
            if (currentMode === 'combo') {
                searchComboMode(input);
            } else if (currentMode === 'allinone') {
                searchAllInOneMode(input);
            } else {
                searchNormalMode(input);
            }
        }
        
        function searchNormalMode(input) {
            const normalizedInput = input.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
            
            searchChars = [];
            for (let char of normalizedInput) {
                if (char !== ' ') {
                    const processedChar = getCharFromInput(char, currentMode);
                    if (processedChar) {
                        searchChars.push(processedChar);
                    }
                }
            }
            
            if (searchChars.length === 0) {
                alert("Kh√¥ng t√¨m th·∫•y ch·ªØ c√°i ph√π h·ª£p v·ªõi ch·∫ø ƒë·ªô ƒë√£ ch·ªçn!");
                return;
            }
            
            displayCharSequence(searchChars);
            document.getElementById('charSequenceContainer').style.display = 'block';
            
            foundItems = [];
            usedItemIds.clear();
            
            // L·ªçc danh s√°ch theo danh m·ª•c
            let filteredItems = allItems;
            if (currentCategory !== 'all') {
                filteredItems = allItems.filter(item => item.category === currentCategory);
            }
            
            for (let i = 0; i < searchChars.length; i++) {
                const char = searchChars[i];
                
                const matchedItems = filteredItems.filter(item => {
                    const itemKey = getItemKey(item, currentMode);
                    return itemKey === char && !usedItemIds.has(item.name + "_" + item.category);
                });
                
                if (matchedItems.length > 0) {
                    const randomIndex = Math.floor(Math.random() * matchedItems.length);
                    const selectedItem = { ...matchedItems[randomIndex] };
                    
                    selectedItem.matchedChar = char;
                    selectedItem.charIndex = i + 1;
                    selectedItem.isNotFound = false;
                    
                    foundItems.push(selectedItem);
                    usedItemIds.add(selectedItem.name + "_" + selectedItem.category);
                } else {
                    foundItems.push({
                        name: "Kh√¥ng t√¨m th·∫•y",
                        key: char,
                        room: getRandomRoom(currentCategory),
                        type: "n/a",
                        matchedChar: char,
                        charIndex: i + 1,
                        isNotFound: true
                    });
                }
            }
            
            searchIndex = 0;
            displayNextPage();
            updateStatus();
            document.getElementById('nextBtn').disabled = (foundItems.length <= itemsPerPage);
            updateResultSummary();
        }

                const char = searchChars[i];
                
                const matchedItems = filteredItems.filter(item => {
                    return item.key_first === char && !usedItemIds.has(item.name + "_" + item.category);
                });
                
                if (matchedItems.length > 0) {
                    const randomIndex = Math.floor(Math.random() * matchedItems.length);
                    const selectedItem = { ...matchedItems[randomIndex] };
                    
                    selectedItem.matchedChar = char;
                    selectedItem.charIndex = i + 1;
                    selectedItem.isNotFound = false;
                    
                    foundItems.push(selectedItem);
                    usedItemIds.add(selectedItem.name + "_" + selectedItem.category);
                } else {
                    foundItems.push({
                        name: "Kh√¥ng t√¨m th·∫•y",
                        key: char,
                        room: getRandomRoom(currentCategory),
                        type: "n/a",
                        matchedChar: char,
                        charIndex: i + 1,
                        isNotFound: true
                    });
                }
            }
            
            searchIndex = 0;
            displayNextPage();
            updateStatus();
            document.getElementById('nextBtn').disabled = (foundItems.length <= itemsPerPage);
            updateResultSummary();
        }
        
        function searchAllInOneMode(input) {
            // T√¨m t·∫•t c·∫£ ch·ªØ c√°i trong m·ªôt t·ª´ v√† gh√©p th√†nh c·ª•m t·ª´
            const normalizedInput = input.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().replace(/\s+/g, '');
            
            searchChars = [];
            for (let char of normalizedInput) {
                if (char !== ' ') {
                    searchChars.push(char);
                }
            }
            
            if (searchChars.length === 0) {
                alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt ch·ªØ c√°i!");
                return;
            }
            
            displayCharSequence(searchChars);
            document.getElementById('charSequenceContainer').style.display = 'block';
            
            // T√¨m c√°c v·∫≠t ph·∫©m c√≥ ch·ªØ c√°i ƒë·∫ßu tr√πng v·ªõi t·ª´ng ch·ªØ trong input
            let filteredItems = allItems;
            if (currentCategory !== 'all') {
                filteredItems = allItems.filter(item => item.category === currentCategory);
            }
            
            const allResults = [];
            usedItemIds.clear();
            
            // T√¨m t·∫•t c·∫£ k·∫øt h·ª£p c√≥ th·ªÉ
            for (let i = 0; i < searchChars.length; i++) {
                const char = searchChars[i];
                
                const matchedItems = filteredItems.filter(item => {
                    return item.key_first === char && !usedItemIds.has(item.name + "_" + item.category);
                });
                
                if (matchedItems.length > 0) {
                    allResults.push({
                        char: char,
                        items: matchedItems,
                        index: i + 1
                    });
                } else {
                    allResults.push({
                        char: char,
                        items: [],
                        index: i + 1
                    });
                }
            }
            
            // T·∫°o c√°c k·∫øt h·ª£p
            comboModeResults = generateCombinations(allResults);
            
            if (comboModeResults.length === 0) {
                alert("Kh√¥ng th·ªÉ t√¨m th·∫•y k·∫øt h·ª£p n√†o ph√π h·ª£p!");
                return;
            }
            
            // Hi·ªÉn th·ªã k·∫øt qu·∫£ ƒë·∫ßu ti√™n
            searchIndex = 0;
            displayComboResult(0);
            updateStatus();
            document.getElementById('nextBtn').disabled = (comboModeResults.length <= 1);
            updateResultSummary();
        }
        
        function generateCombinations(allResults) {
            const combinations = [];
            
            function backtrack(index, currentCombo, usedItems) {
                if (index === allResults.length) {
                    combinations.push([...currentCombo]);
                    return;
                }
                
                const result = allResults[index];
                
                if (result.items.length === 0) {
                    // Kh√¥ng c√≥ v·∫≠t ph·∫©m n√†o cho ch·ªØ n√†y
                    currentCombo.push({
                        char: result.char,
                        item: null,
                        index: result.index,
                        isNotFound: true
                    });
                    backtrack(index + 1, currentCombo, usedItems);
                    currentCombo.pop();
                } else {
                    // Th·ª≠ t·ª´ng v·∫≠t ph·∫©m cho ch·ªØ n√†y
                    for (const item of result.items) {
                        const itemKey = item.name + "_" + item.category;
                        if (!usedItems.has(itemKey)) {
                            usedItems.add(itemKey);
                            currentCombo.push({
                                char: result.char,
                                item: item,
                                index: result.index,
                                isNotFound: false
                            });
                            backtrack(index + 1, currentCombo, usedItems);
                            currentCombo.pop();
                            usedItems.delete(itemKey);
                        }
                    }
                }
            }
            
            backtrack(0, [], new Set());
            return combinations;
        }
        
        function displayComboResult(index) {

            const combo = comboModeResults[index];

            resultBox.innerHTML = `

                    </div>
                    <div style="color: #555; font-size: 0.85em;">
                        K·∫øt h·ª£p: ${index + 1}/${comboModeResults.length}<br>
                        T√¨m th·∫•y: ${foundCount}/${searchChars.length} ch·ªØ c√°i
                    </div>
                </div>
                <div id="itemsContainer"></div>
                <div style="margin-top: 20px; padding: 15px; background: linear-gradient(135deg, #e3f2fd, #bbdefb); border-radius: 10px;">

                        üîÑ K·∫øt h·ª£p t·∫°o th√†nh:
                    </div>
                    <div style="font-size: 1.2em; color: #2c3e50; text-align: center; padding: 10px;">
                        ${combo.map(item => item.isNotFound ? "?" : item.item.name).join(" + ")}

            const itemsContainer = document.getElementById('itemsContainer');
            
            combo.forEach(item => {

                            <div class="item-details">
                                <span class="item-room">${item.item.room}</span>
                                <span class="item-type">${item.item.type}</span>
                            </div>
                        </div>
                        <div style="color: #3498db; font-weight: bold; font-size: 0.9em;">
                            #${item.index}
                        </div>
                    `;
                }
                
                itemsContainer.appendChild(itemElement);
            });
            
            updateCharSequenceStatus();
        }
        
        function getRandomRoom(category) {
            const rooms = {
                'kitchen': 'Nh√† b·∫øp',
                'living': 'Ph√≤ng kh√°ch',
                'bedroom': 'Ph√≤ng ng·ªß',
                'bathroom': 'Ph√≤ng t·∫Øm',
                'clothing': 'T·ªß qu·∫ßn √°o',
                'all': 'Kh√¥ng x√°c ƒë·ªãnh'
            };
            return rooms[category] || 'Kh√¥ng x√°c ƒë·ªãnh';
        }
        
        // ==================== HI·ªÇN TH·ªä CHU·ªñI CH·ªÆ C√ÅI ====================
        function displayCharSequence(chars) {
            const container = document.getElementById('charSequenceDisplay');

            chars.forEach((char, index) => {

                indexBadge.textContent = index + 1;
                charBox.appendChild(indexBadge);
                
                container.appendChild(charBox);

        }
        
        // ==================== HI·ªÇN TH·ªä TRANG K·∫æT QU·∫¢ ====================

                const foundCount = foundItems.filter(item => !item.isNotFound).length;

                    allItems.filter(item => item.category === currentCategory).length;
                
                resultBox.innerHTML = `
                    <div class="summary-box">
                        <div style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">

                        <div style="color: #555; font-size: 0.85em;">
                            T√¨m th·∫•y: ${foundCount}/${searchChars.length} ch·ªØ c√°i<br>
                            T·ª´ t·ªïng s·ªë: ${totalInDatabase} m·ª•c trong danh m·ª•c
                        </div>

            }
            
            const itemsContainer = document.getElementById('itemsContainer') || resultBox;
            
            itemsToShow.forEach(item => {

                itemElement.className = `found-item ${item.isNotFound ? 'not-found' : ''}`;
                
                if (item.isNotFound) {

                            <div class="item-details">
                                <span class="item-room">${item.room}</span>
                                <span class="item-type">${item.type}</span>
                            </div>

                            #${item.charIndex}

                    `;
                }
                
                itemsContainer.appendChild(itemElement);
            });
            
            searchIndex += itemsPerPage;
            updateCharSequenceStatus();
            
            if (searchIndex >= foundItems.length && foundItems.length > 0) {
                const endMessage = document.createElement('div');
                endMessage.style.cssText = `
                    text-align: center; 
                    padding: 15px; 
                    color: #27ae60;

                    font-size: 0.9em;

                const foundCount = foundItems.filter(item => !item.isNotFound).length;
                const totalInDatabase = currentCategory === 'all' ? allItems.length : 
                    allItems.filter(item => item.category === currentCategory).length;
                endMessage.innerHTML = `
                    <div style="font-size: 1.1em; margin-bottom: 8px;">‚úÖ</div>
                    <strong>Ho√†n t·∫•t!</strong><br>
                    <span>${foundCount}/${searchChars.length} ch·ªØ c√°i ƒë∆∞·ª£c t√¨m th·∫•y</span><br>
                    <small>T·ª´ ${totalInDatabase} m·ª•c trong danh m·ª•c ${getCategoryName(currentCategory)}</small>
                `;
                itemsContainer.appendChild(endMessage);
                document.getElementById('nextBtn').disabled = true;
            }
        }
        
        function getCategoryName(category) {
            switch(category) {
                case 'kitchen': return 'üç≥ ƒê·ªì b·∫øp';
                case 'living': return 'üõãÔ∏è Ph√≤ng kh√°ch';
                case 'bedroom': return 'üõèÔ∏è Ph√≤ng ng·ªß';
                case 'bathroom': return 'üöø Ph√≤ng t·∫Øm';
                case 'clothing': return 'üëî Trang ph·ª•c';
                default: return 'T·∫•t c·∫£';
            }
        }
        
        function updateCharSequenceStatus() {
            const charBoxes = document.querySelectorAll('.char-box');
            const displayedCount = Math.min(searchIndex, foundItems.length);
            
            charBoxes.forEach((box, index) => {
                box.classList.remove('active', 'found', 'not-found');
                
                if (index < displayedCount) {
                    const item = foundItems[index];
                    if (item && item.isNotFound) {
                        box.classList.add('not-found');
                    } else if (item) {
                        box.classList.add('found');
                    }
                } else if (index === displayedCount && displayedCount < foundItems.length) {
                    box.classList.add('active');
                }
            });
        }
        
        function updateResultSummary() {
            let foundCount, totalCount;
            
            if (currentMode === 'allinone') {
                if (comboModeResults.length === 0) {
                    foundCount = 0;
                    totalCount = searchChars.length;
                } else {
                    const currentCombo = comboModeResults[searchIndex] || comboModeResults[0] || [];
                    foundCount = currentCombo.filter(item => !item.isNotFound).length;
                    totalCount = searchChars.length;
                }
            } else {
                foundCount = foundItems.filter(item => !item.isNotFound).length;
                totalCount = searchChars.length;
            }
            
            const percentage = totalCount > 0 ? Math.round((foundCount / totalCount) * 100) : 0;
            
            document.getElementById('resultSummary').innerHTML = `
                <span style="color: ${percentage >= 80 ? '#27ae60' : percentage >= 50 ? '#f39c12' : '#e74c3c'};">
                    ${foundCount}/${totalCount} ch·ªØ c√°i (${percentage}%)
                </span>
            `;
        }
        
        function nextSearch() {
            if (currentMode === 'allinone') {
                // Hi·ªÉn th·ªã k·∫øt h·ª£p ti·∫øp theo
                searchIndex = (searchIndex + 1) % comboModeResults.length;
                displayComboResult(searchIndex);

                if (searchIndex >= foundItems.length) {

                    case 'kitchen': categoryText = 'üç≥ ƒê·ªì b·∫øp'; break;
                    case 'living': categoryText = 'üõãÔ∏è Ph√≤ng kh√°ch'; break;
                    case 'bedroom': categoryText = 'üõèÔ∏è Ph√≤ng ng·ªß'; break;
                    case 'bathroom': categoryText = 'üöø Ph√≤ng t·∫Øm'; break;
                    case 'clothing': categoryText = 'üëî Trang ph·ª•c'; break;
                }
                
                statusText.innerHTML = `
                    Danh m·ª•c: <strong>${categoryText}</strong> | 
                    Ch·∫ø ƒë·ªô: <strong>T·ªîNG H·ª¢P 1 T·ª™</strong><br>
                    K·∫øt h·ª£p: <strong>${displayedCount}/${comboModeResults.length}</strong> | 
                    T√¨m th·∫•y: <strong style="color: ${foundCount === searchChars.length ? '#27ae60' : '#f39c12'}">${foundCount}/${searchChars.length}</strong>
                `;
            } else {
                if (foundItems.length === 0) return;
                
                const displayedCount = Math.min(searchIndex, foundItems.length);
                const remainingCount = Math.max(foundItems.length - displayedCount, 0);
                const foundCount = foundItems.filter(item => !item.isNotFound).length;
                
                let categoryText = '';
                switch(currentCategory) {
                    case 'all': categoryText = 'T·∫•t c·∫£'; break;
                    case 'kitchen': categoryText = 'üç≥ ƒê·ªì b·∫øp'; break;
                    case 'living': categoryText = 'üõãÔ∏è Ph√≤ng kh√°ch'; break;
                    case 'bedroom': categoryText = 'üõèÔ∏è Ph√≤ng ng·ªß'; break;
                    case 'bathroom': categoryText = 'üöø Ph√≤ng t·∫Øm'; break;
                    case 'clothing': categoryText = 'üëî Trang ph·ª•c'; break;
                }
                
                let modeText = '';
                switch(currentMode) {
                    case 'first': modeText = 'ƒê·∫¶U'; break;
                    case 'middle': modeText = 'GI·ªÆA'; break;
                    case 'last': modeText = 'CU·ªêI'; break;
                    case 'combo': modeText = 'T·∫§T C·∫¢ CH·ªÆ'; break;
                }
                
                if (remainingCount > 0) {
                    statusText.innerHTML = `
                        Danh m·ª•c: <strong>${categoryText}</strong> | 
                        Ch·∫ø ƒë·ªô: <strong>${modeText}</strong><br>
                        Hi·ªÉn th·ªã: <strong>${displayedCount}/${foundItems.length}</strong> | 
                        T√¨m th·∫•y: <strong style="color: ${foundCount === searchChars.length ? '#27ae60' : '#f39c12'}">${foundCount}/${searchChars.length}</strong>
                    `;
                } else {
                    statusText.innerHTML = `
                        <strong>Ho√†n t·∫•t!</strong> Danh m·ª•c: ${categoryText} | Ch·∫ø ƒë·ªô: ${modeText}<br>
                        ƒê√£ t√¨m th·∫•y <strong style="color: #27ae60">${foundCount}/${searchChars.length}</strong> ch·ªØ c√°i
                    `;
                }
            }
        }
        
        // ==================== KH·ªûI T·∫†O ====================
        window.addEventListener('DOMContentLoaded', function() {

        document.getElementById('charInput').addEventListener('keypress', function(event) {

        const examples = ['Nam', 'Anh', 'Linh', 'Minh', 'Huy', 'Long'];

        document.getElementById('charInput').addEventListener('focus', function() {

    </script>
